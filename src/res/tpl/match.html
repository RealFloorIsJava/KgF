<!DOCTYPE html>
<html>
  <head>
    <title>Karten gegen Flopsigkeit</title>
    <link rel="shortcut icon" href="/res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/res/css/common.css">
    <link rel="stylesheet" type="text/css" href="/res/css/{echo theme}.css" id="theme">
    <script type="text/javascript">
      var theme = "{echo theme}";
    </script>
  </head>
  <body>
    <div class="board">
      <div>
        {isset showLogout}
          <a href="/index/logout">Log Out</a> &mdash;
        {/isset}
        <a href="/match/abandon">Abandon match</a>
      </div>
      <div>
        <a href="#" id="toggle-hand-button">
          Hide Hand
        </a>
        &mdash;
        <a href="#" id="toggle-chat-button">
          Hide Chat
        </a>
        &mdash;
        <a href="#" id="lightLabel">
          Lights are being checked...
        </a>
      </div>
    </div>
    <div class="match-view-container">
      <div class="match-contents">
        <div id="matchstatus" class="match-status">
          Loading...
        </div>
        <div id="partlist" class="participant-container">
          <div id="defaultPart" class="part">
            <div class="part-name">Loading...</div>
          </div>
        </div>
        <div class="match-main">
          <div class="match-tools">
            <div class="countdown-clock" id="countdown">
              00:00
            </div>
            <div id="cardcount" class="card-counter"></div>
            <div class="card-base system-card sticky-card" id="match-statement">
              Waiting...
            </div>
            <input type="button" id="skip-button" value="Skip to next phase" disabled="disabled">
          </div>
          <div class="match-played-cards"></div>
        </div>
      </div>
      <div id="chat-container" class="match-chat">
        <input type="text" class="chat-line" id="chatinput" placeholder="Type a message..." spellcheck="false" maxlength="120" autocomplete="off">
        <div class="chat-messages" id="chatlist"></div>
      </div>
    </div>
    <div class="match-hand">
      <div id="hand-container" class="match-hand-container">
        <div class="match-hand-tabs">
          <div class="hand-tab-header" id="tab-actions">
            Actions
          </div>
          <div class="hand-tab-header" id="tab-objects">
            Objects
          </div>
          <div class="hand-tab-header" id="tab-wilds">
            Wild cards
          </div>
        </div>
        <div class="match-hand-content">
          <div class="hand-set tab-actions" id="verb-hand">
            <div class="card-base system-card">No cards on your hand.</div>
          </div>
          <div class="hand-set tab-objects" id="object-hand">
            <div class="card-base system-card">No cards on your hand.</div>
          </div>
          <div class="hand-set tab-wilds" id="wild-hand">
            <div class="card-base system-card">No cards on your hand.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/res/js/util/collections.js"></script>
    <script type="text/javascript" src="/res/js/util/cardutils.js"></script>
    <script type="text/javascript" src="/res/js/match/match.js"></script>
    <script type="text/javascript" src="/res/js/match/participants.js"></script>
    <script type="text/javascript" src="/res/js/match/chat.js"></script>
    <script type="text/javascript" src="/res/js/options/theme.js"></script>
  </body>
</html>
